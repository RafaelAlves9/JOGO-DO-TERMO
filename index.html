    <link rel="stylesheet" href="style.css">
    <title>Jogo do termo</title>
</head>
<body>
    <section>
        <main>
            <h1 class="tittle">TERMO</h1>
            <div id="tentativas">
                <div id="tentativa1" class="line-find-word">

                </div>
                <div id="tentativa4" class="line-find-word">
                    <div class="letter1 find-word"><input type="text" maxlength="1"></div>

                    <div class="letter3 find-word"><input type="text" maxlength="1"></div>
                    <div class="letter4 find-word"><input type="text" maxlength="1"></div>
                    <div class="letter5 find-word"><input type="text" maxlength="1"></div>
                </div>
                <div id="tentativa5" class="line-find-word">
                    <div class="letter1 find-word"><input type="text" maxlength="1"></div>
                    <div class="letter2 find-word"><input type="text" maxlength="1"></div>
                    <div class="letter3 find-word"><input type="text" maxlength="1"></div>
                    <div class="letter4 find-word"><input type="text" maxlength="1"></div>

                    <div class="letter5 find-word"><input type="text" maxlength="1"></div>
                </div>
            </div>

            <div id="teclado">
                <div class="word" value="Q">Q</div>
                <div class="word" value="W">W</div>
                <div class="word" value="E">E</div>
                <div class="word" value="R">R</div>
